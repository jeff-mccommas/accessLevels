<mat-card>
    <h3>Access Name</h3>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="selectedAccessName.name" name="accessname" placeholder="Name" >
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description" [(ngModel)]="selectedAccessName.Description" name="Description" ></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
            <mat-select placeholder="Readers" [(ngModel)]="selectedAccessName.readerId" name="Reader(s)">
              <mat-option *ngFor="let reader of readers" [value]="reader.id">
                {{reader.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button (click)="saveAccess()" color="primary">{{selectedAccessName.add ? "Add" : "Save"}}</button>
          <button mat-raised-button (click)="cancel()" >Cancel</button>
      </form>
</mat-card>
